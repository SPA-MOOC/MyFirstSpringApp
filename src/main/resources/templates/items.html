<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  </head>
<body>
<div>
  <h1 th:text="|Items in store|"></h1>
  <ol>
    <li th:each="item,state:${items}">
      <ul>
        <li th:text="'Index:'+ ${state.index}"></li>
        <li th:text="|Name: ${item.name}|"></li>
        <li th:text="|Price: ${item.price} zÅ‚|"></li>
        <li th:if="${category==null}" th:text="|Category: ${item.category.cat_name}|"></li></ul>
      </li>
  </ol>
</div>
</body>
</html>
